default:
  suites:
    default:
      paths:
        - '%paths.base%/features'
      contexts:
        - DrevOps\BehatScreenshotExtension\Context\ScreenshotContext
        - Drupal\DrupalExtension\Context\ConfigContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\DrushContext
        - Drupal\DrupalExtension\Context\MarkupContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\RandomContext
        - FeatureContext
  extensions:
    DMore\ChromeExtension\Behat\ServiceContainer\ChromeExtension:
    Drupal\DrupalExtension:
      api_driver: 'drupal'
      blackbox: ~
      drupal:
        drupal_root: '%paths.base%/../../web'
      drush:
        root: '%paths.base%/../../web'
      region_map:
        LoginNewCustomer: '#edit-login-register'
        LoginReturningCustomer: '#edit-login-returning-customer'
    Drupal\MinkExtension:
      ajax_timeout: 5
      browser_name: chrome
      base_url: http://commerce-demo.lndo.site/
      sessions:
        default:
          chrome:
            socket_timeout: 10
            api_url: "http://chrome:9222"
            dom_wait_timeout: 5000
    DrevOps\BehatScreenshotExtension:
      dir: '%paths.base%/../screenshots'
      fail: true
      purge: true
  formatters:
    pretty:
      output_decorate: true
    junit:
      output_path: '%paths.base%/../reports/junit'

ci:
  suites:
    default:
      paths:
        - '%paths.base%/features'
  extensions:
    Drupal\MinkExtension:
      base_url: http://build:80
    DrevOps\BehatScreenshotExtension:
      dir: '%paths.base%/../../screenshots'
  formatters:
    junit:
      output_path: '%paths.base%/../../reports/junit'


